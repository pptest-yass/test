{% extends 'base.html' %}

{% block content %}
  <form method="post">
    {{ form.csrf_token }}
    {{ form.username.label }} 
    {{ form.username(size=20) }}
    {{ form.password.label }} 
    {{ form.password(size=20) }}
    <input type="submit" value="Register">
  </form>  

  <div>
    {% if form.errors %}
        {% for error in form.errors %}
                <p>{{ error }}</p>
        {% endfor %}
        
    {% endif %}
    
  </div>
{% endblock %}
